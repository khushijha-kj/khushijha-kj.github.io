        body {
            padding-top: 56px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;

        .header,
        .section {
            padding: 60px 0;
        }

        .header {
            background: transparent url('bg.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.5rem;
        }

        .profile-container {
            position: absolute;
            top: 100px;
            left: 10px;
            width: 300px;
            height: 300px;
            margin: 0;
        }

        .profile-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
        }

        .profile-picture {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            animation: pulse 2s infinite;
        }

        .profile-text {
            position: absolute;
            top: 310px;
            left: 10px;
        }

        .section {
            background: #f0f0f0;
            color: #333;
        }

        .section.bg-light {
            background: #091119;
        }



        .footer {
            background: #110e22;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black */
            /* background-color: transparent; */
            /* Fully transparent */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fcf2f2;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #5d6baa;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .animate-on-scroll.show {
            opacity: 1;
            transform: translateY(0);
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }
    </style>

    <!-- Animation on Scroll Script -->
    <script>
        document.addEventListener("scroll", function () {
            const elements = document.querySelectorAll(".animate-on-scroll");
            elements.forEach(function (el) {
                const position = el.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (position - windowHeight <= -100) {
                    el.classList.add("show");
                }
            });
        });
    </script>
